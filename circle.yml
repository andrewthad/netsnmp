dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - sudo apt-get install libsnmp-dev snmpd
    - wget -qO- https://get.haskellstack.org/ | sh
  override:
    - stack setup 7.10.3
    - stack setup 8.0.1

test:
  override:
    - stack test --stack-yaml stack-7.0.3.yaml
    - stack test --stack-yaml stack-8.0.1.yaml